<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liz's Portfolio</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- I'll be using the BEM naming style for classes: -->
<!-- - component names are lower case with "-" between words -->
<!-- - sub-components use "__": <div class="header__top-bar"> -->
<!-- - variations are indicated with "--" <li class="nav__item--active"> -->

<!-- <style> -->
<!--     * {border: 1px solid red} -->
<!-- </style> -->

<div class="header">
    <div class="header__bar">
      <div class="logo">
          <img class="logo__image" src="images/logo.png">
      </div>
      <div class="nav_text">
          <a href="#">About</a>
          <a href="#">Work</a>
          <a href="#">Other Skills</a>
          <a href="#">Contact</a>
      </div>
    </div><!-- END: header__bar -->
    <div class="hero_section">
        <div class="hero_section__image-container">
            <img class="hero_section__image" height="100px"
            src="images/liz_headshot.png">
        </div>
        <div class="hero_section__content">
          <h1 class="hero_section__headline">
              UX Researcher, Designer and Writer
          </h1>
          <p class="hero_section__subline">
              Both a passionate explorer of human behavior and creative
              problem solver with strong foundations in qualitative
              research, content development and design.
          </p>
        </div>
    </div><!-- END: .hero_section -->
</div><!-- END: .header -->

<div class="main_body">
    <div class="projects">
        <div class="project_box">
          <img class="project_box__image"
          src="images/mestow_image.png" alt="">
        </div>
        <div class="project_box">
          <img class="project_box__image"
          src="images/projectcreate_image.png" alt="">
        </div>
        <div class="project_box">
          <img class="project_box__image"
          src="images/fernweh_image.png" alt="">
        </div>
    </div><!-- END: .projects -->
</div><!-- END: .main_body -->

<div class="footer">
    <div class="footer_left"></div>
    <div class="footer_center"></div>
    <div class="footer_right">
        <div class="footer_text">
            <p>Connect with Me</p>
        </div>
        <div class="email">
            <img src="images/email_icon.png">
        </div>
        <div class="id">
        <img height="30px" src="images/id_icon.png"></div>
        <div class="li">
            <img height="30px" src="images/linkedin_icon.png">
        </div>
    </div>
</div><!-- END: .footer --> 
</body>
</html>
